<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer-style.css">
</head>
<body>
    <div id="timer">
        <i class="fa-regular fa-clock"></i>
        <ul type="none">
            <li><span id="hours">00</span>:</li>
            <li><span id="minutes">00</span>:</li>
            <li><span id="seconds">05</span></li>
        </ul>
        <button id="timer-start">Старт</button>
    </div>
    <script src="https://kit.fontawesome.com/4ca92add59.js" crossorigin="anonymous"></script>
    <script src="timer.js"></script>
</body>
</html>

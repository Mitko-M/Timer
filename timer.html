<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="timer-style.css">
</head>
<body>
    <div id="container-for-timer">
        <div id="timer">
            <i class="fa-regular fa-clock"></i>
            <ul type="none">
                <li><span id="hours">00</span>:</li>
                <li><span id="minutes">00</span>:</li>
                <li><span id="seconds">05</span></li>
            </ul>
            <button id="timer-start">Start</button>
            <button id="timer-reset" disabled>Reset</button>
        </div>
    </div>
    <!-- here you can put your fontawesome kit -->
    <script src="timer.js"></script>
</body>
</html>
